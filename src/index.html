<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <title>IP Address Tracker | Frontend Mentor</title>

  <body>
    <div class="finder">
      <h1 class="title">IP Address Tracker</h1>

      <form class="search-bar" autocomplete="off">
        <input
          type="text"
          name="input-ip"
          class="search-bar__input"
          placeholder="Search for any IP address or domain"
        />
        <button type="submit" class="search-bar__btn">Go</button>
      </form>

      <div class="info">
        <div class="info__block">
          <div class="info__block_subtitle">ip address</div>
          <div class="info__block_title" id="ip">212.232.232.231</div>
        </div>

        <div class="info__block">
          <div class="info__block_subtitle">location</div>
          <div class="info__block_title" id="location">Brooklyn, NY 342343</div>
        </div>

        <div class="info__block">
          <div class="info__block_subtitle">timezone</div>
          <div class="info__block_title">
            UTC
            <!-- add offset value dynamically using the API -->
            <span id="timezone"></span>
          </div>
        </div>

        <div class="info__block">
          <div class="info__block_subtitle">isp</div>
          <div class="info__block_title" id="isp">Lorem</div>
        </div>
      </div>
    </div>

    <div class="map"></div>

    <div class="attribution">
      Challenge by

        href="https://www.frontendmentor.io/challenges/ip-address-tracker-I8-0yYAH0"

      Igor M.

      <div>
        Source code:

          href="https://github.com/Sampleq/job-listings-filtering-app-ts-react-redux"
          target="_blank"
        >
          GitHub Repo
        </a>
      </div>
    </div>
  </body>
